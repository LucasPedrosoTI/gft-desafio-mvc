<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <form class="form-row" action="" method="get" th:object="${filtro}">
    <div class="col">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span
              class="input-group-text"
              id="searchPrepend"
              style="padding: 0"
            >
              <button type="submit" class="btn">
                <i class="fas fa-search"></i>
              </button>
            </span>
          </div>
          <input
            class="form-control"
            type="text"
            id="search"
            aria-describedby="searchPrepend"
            th:placeholder="|Busque por ${rotaAtual}|"
            autofocus="autofocus"
            style="padding: 1.375rem 0.75rem"
            th:field="*{busca}"
          />
          <button type="submit" class="btn btn-outline-primary">Buscar</button>
        </div>
      </div>
    </div>
    <div class="col" th:if="${#lists.size(nroPaginas) > 1}">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
          <li class="page-item" th:if="${hasPrevious}">
            <a
              class="page-link"
              th:href="@{/wa/{rotaAtual}(page=0, rotaAtual=${rotaAtual})}"
              aria-label="Primeira"
            >
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Primeira</span>
            </a>
          </li>

          <li th:each="nrPagina : ${nroPaginas}" class="page-item">
            <a
              class="page-link"
              th:classappend="${paginaAtual == nrPagina - 1} ? page-active"
              th:href="@{/wa/{rotaAtual}(page=${nrPagina - 1}, rotaAtual=${rotaAtual})}"
              th:text="${nrPagina}"
            ></a>
          </li>

          <li
            class="page-item"
            th:if="${paginaAtual + 1 < #lists.size(nroPaginas)}"
          >
            <a
              class="page-link"
              th:href="@{/wa/{rotaAtual}(page=${#lists.size(nroPaginas) - 1}, rotaAtual=${rotaAtual})}"
              aria-label="Última"
            >
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Última</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </form>
</html>
